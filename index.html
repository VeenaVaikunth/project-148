<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background="color: #FFFFFF">
            <a-entity position="0 0 25"><a-camera>

            </a-camera></a-entity>
            <a-entity>
                <a-box color="#181830" height="500" width="200"></a-box>
            </a-entity>


            <a-entity>
                <a-box position="-4 -1 0.5" height="10" width="16" rotation="-45 0 0" color="#96886d"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="-4 -5 0.5" height="10" width="16" rotation="-90 0 0" color="#96886d"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="-10 -8 1.5" height="5" width="1" color="#96886d"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="-1 -8 1.5" height="5" width="1" color="#96886d"></a-box>
            </a-entity>

            <a-entity
            light = 'type: point; castShadow: false; color: #FFFFFF intensity: 0.01'
            position = '-5 12 1'></a-entity>

            <a-entity light = 'type: ambient'></a-entity>

            <a-entity
            light = 'type: point; castShadow: true; color: #819472 intensity: 0.01'
            position = '-3 17 1'></a-entity>

            <a-entity
            light = 'type: point; castShadow: true; color: #819472 intensity: 0.01'
            position = '-11 8 1'></a-entity>

            <a-entity
            light = 'type: point; castShadow: true; color: #819472 intensity: 0.01'
            position = '14 20 1'></a-entity>

            <a-entity
            light = 'type: point; castShadow: true; color: #819472 intensity: 0.01'
            position = '3 10 1'></a-entity>

            <a-entity
            light = 'type: point; castShadow: true; color: #819472 intensity: 0.01'
            position = '9 13 1'></a-entity>

            <a-entity
            light = 'type: point; castShadow: true; color: #819472 intensity: 0.01'
            position = '6 18 1'></a-entity>

            <a-entity light="type: spot; angle: 45"></a-entity>



        </a-scene>
    </body>
</html>
